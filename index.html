<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Import the component -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </head>
  <body>

    <!-- Use it like any other HTML element -->
    <model-viewer
      alt="Prueba de AR"
      src="./recursos/modelo.glb"
      ar
      environment-image="./recursos/entorno.hdr"
      poster="./recursos/portada.webp"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    ></model-viewer>

  </body>
</html>
